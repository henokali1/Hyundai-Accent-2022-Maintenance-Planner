<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hyundai Accent Maintenance Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.3);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: .75rem;
      font-weight: 600;
      margin-right: 6px;
    }

    .replace {
      background: #7c2d12;
      color: #fed7aa;
    }

    .inspect {
      background: #1e3a8a;
      color: #bfdbfe;
    }

    ul {
      padding-left: 18px;
      margin-top: 8px;
    }

    li {
      margin-bottom: 6px;
    }

    footer {
      text-align: center;
      font-size: .75rem;
      opacity: .6;
      margin-top: 16px;
    }
  </style>
</head>

<body>

<h1>Hyundai Accent 2022<br>Maintenance Planner</h1>

<div class="card">
  <label for="mileage">Enter Current Mileage (km)</label>
  <input
    type="number"
    id="mileage"
    placeholder="e.g. 153400"
    min="0"
    step="100">

  <p><strong>Service Interval:</strong>
    <span id="interval">‚Äî</span>
  </p>
</div>

<div class="card">
  <h2>üîß Replacements</h2>
  <ul id="replacements"></ul>
</div>

<div class="card">
  <h2>üëÅÔ∏è Inspections</h2>
  <ul id="inspections"></ul>
</div>

<footer>
  Accent 2022 ‚Ä¢ Smartstream G1.6 ‚Ä¢ Offline PWA
</footer>

<script>
const mileageInput = document.getElementById('mileage');
const intervalText = document.getElementById('interval');
const replacementsEl = document.getElementById('replacements');
const inspectionsEl = document.getElementById('inspections');

const baseInspections = [
  "Tires (pressure, wear, rotation)",
  "Brake pads & discs",
  "Steering & suspension components",
  "Driveshafts & CV boots",
  "Fuel lines & hoses",
  "Battery & charging system",
  "Exhaust system",
  "Air conditioning system"
];

function updateMaintenance(mileage) {
  if (!mileage || mileage < 10000) {
    intervalText.textContent = "‚Äî";
    replacementsEl.innerHTML = "";
    inspectionsEl.innerHTML = "";
    return;
  }

  const interval = Math.floor(mileage / 10000) * 10000;
  intervalText.textContent = interval.toLocaleString() + " km";

  const replacements = [
    "Engine oil & oil filter",
    "Cabin (AC) air filter"
  ];

  const inspections = [...baseInspections];

  if (interval === 120000 || interval === 180000) {
    replacements.push("Engine coolant");
    replacements.push("Brake / clutch fluid");
  }

  if (interval === 144000 || interval === 180000) {
    replacements.push("Air cleaner filter");
  }

  if (interval === 156000) {
    replacements.push("Spark plugs");
  }

  if (interval >= 160000) {
    inspections.push("Severe maintenance schedule applies");
  }

  renderList(replacementsEl, replacements, "replace");
  renderList(inspectionsEl, inspections, "inspect");
}

function renderList(element, items, type) {
  element.innerHTML = "";
  items.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `<span class="badge ${type}">
      ${type === "replace" ? "R" : "I"}
    </span>${item}`;
    element.appendChild(li);
  });
}

mileageInput.addEventListener('input', e => {
  updateMaintenance(Number(e.target.value));
});
</script>

</body>
</html>
